
process TEST = {

  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  
  source = PoolSource {
    untracked vstring fileNames = { }
  }

replace PoolSource.fileNames = {
'/store/data/GlobalCruzet1/A/000/000/000/RAW/0000/000E0373-771B-DD11-8577-0019B9F730D2.root'
}

  untracked PSet maxEvents = { untracked int32 input = 1000 }

  // first run RawToDigi
  include "Configuration/StandardSequences/data/FrontierConditions.cff"
  include "Configuration/GlobalRuns/data/RawToDigiGR.cff"

  path p0 = { RawToDigi_woTracker }

  // then run the emulator
  include "L1Trigger/Configuration/data/L1Config.cff"
