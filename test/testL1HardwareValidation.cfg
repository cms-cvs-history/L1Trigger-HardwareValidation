//  include "L1Trigger/Configuration/data/L1SQLiteConfig.cff"
//  include "L1Trigger/HardwareValidation/data/RawToDigiGR.cff"
  include "L1Trigger/HardwareValidation/data/L1HardwareValidation.cff"

  path p1 = { L1HardwareValidation }

  include "Configuration/EventContent/data/EventContent.cff"

  # write out Root file
  module out = PoolOutputModule
  {
    untracked string fileName = "l1HardwareVal.root"
  }

  endpath e = { out }

}
