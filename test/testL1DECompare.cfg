process testL1DECompare = {

    include "FWCore/MessageLogger/data/MessageLogger.cfi"
    
    source = PoolSource {
	untracked vstring fileNames = {'file:rct_d2d.root'}
        untracked int32  maxEvents  = 10
    }
    
    include "L1Trigger/HardwareValidation/data/L1Comparator.cfi"
    replace l1Compare.RCT_dataLabel = "rctTextToRctDigi"
    replace l1Compare.COMPARE_COLLS = { 1,0,0 }

    path p = {l1Compare}
    
}

